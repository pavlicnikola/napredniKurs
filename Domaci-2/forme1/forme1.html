<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./forme1.css">
    <title>Forme 1</title>
</head>
<body>
    <form action="imeFajla" method="get">
        <fieldset id="prvi">
            <legend>Personal Information</legend>

            <div>
                <p>Your name</p>
                <input type="text" name="username" id="username" placeholder="username..." required>
            </div>

            <div>
                <p>Password</p>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <p>Email</p>
                <input type="email" name="email" id="email" placeholder="nekiEmail@gmail.com">
            </div>

            <div class="gender">
                <label for="pol">Gender</label>
                <select name="Gender" id="pol">
                    <option value="Choose" disabled selected>Choose</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </div>

        </fieldset>

        <fieldset id="drugi">
            <legend>Your Favourites</legend>

            <div class="editor">
                <label for="editor">Choose Your Editor</label>
                
                <section>
                    <div>
                        <label for="VSC">VSC</label>
                        <input type="radio" name="editor" id="VSC">
                    </div>

                    <div>
                        <label for="Sublime text">Sublime Text</label>
                        <input type="radio" name="editor" id="Sublime text">
                    </div>

                    <div>
                        <label for="Note ++">Note ++</label>
                        <input type="radio" name="editor" id="Note ++">
                    </div>
                </section>
            </div>

            <div class="browser">
                <label for="browser">Choose Your Browser</label>

                <section>
                    <div>
                        <label for="google">Google chrome</label>
                        <input type="radio" name="browser" id="google">
                    </div>

                    <div>
                        <label for="Opera">Opera</label>
                        <input type="radio" name="browser" id="Opera">
                    </div>

                    <div>
                        <label for="Firefox">Firefox</label>
                        <input type="radio" name="browser" id="Firefox">
                    </div>
                </section>
            </div>

            <div class="system">
                <label for="Operating system">Choose Your Operating System</label>

                <section>
                    <div>
                        <label for="Windows">Windows</label>
                        <input type="checkbox" name="Operating system" id="Windows" value="Windows">
                    </div>

                    <div>
                        <label for="Macintosh">Macintosh</label>
                        <input type="checkbox" name="Operating system" id="Macintosh" value="Macintosh">
                    </div>

                    <div>
                        <label for="Linux">Linux</label>
                        <input type="checkbox" name="Operating system" id="Linux" value="Linux">
                    </div>
                </section>
            </div>
        </fieldset>

        <fieldset id="treci">
            <legend>Your Message</legend>

            <div>
                <textarea name="msg" id="msg" cols="20" rows="20"></textarea>
            </div>

            <div id="data">
                <input type="submit" value="Send Your Data">
            </div>
        </fieldset>
    </form>
</body>
</html>
