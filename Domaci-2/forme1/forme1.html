<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./forme1.css">
    <title>Forme 1</title>
</head>
<body>
    <fieldset id="prvi">
        <legend>Personal Information</legend>

        <div>
            <p>Your name</p>
            <input type="text" name="username" id="username" placeholder="username..." required>
        </div>

        <div>
            <p>Password</p>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <p>Email</p>
            <input type="email" name="email" id="email" placeholder="nekiEmail@gmail.com">
        </div>

        <div class="gender">
            <label for="pol">Gender</label>
            <select name="Gender" id="pol">
                <option value="Choose" disabled selected>Choose</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

    </fieldset>

    <fieldset id="drugi">
        <legend>Your Favourites</legend>

        <div>
            <label for="editor">Choose Your Editor</label>

            <div class="radio">
                <label for="VSC">VSC</label>
                <input type="radio" name="editor" id="VSC" value="VSC">
            </div>

            <div class="radio">
                <label for="Sublime text">Sublime Text</label>
                <input type="radio" name="editor" id="Sublime text" value="Sublime text">
            </div>

            <div class="radio">
                <label for="Note ++">Note ++</label>
                <input type="radio" name="editor" id="Note ++" value="Note ++">
            </div>
        </div>

        <div class="browser">
            <label for="browser">Choose Your Browser</label>
            <input type="radio" name="browser" id="browser" value="Google chrome">
            <input type="radio" name="browser" id="browser" value="Opera">
            <input type="radio" name="browser" id="browser" value="Firefox">
        </div>

        </div>
            <label for="Operating system">Choose Your Operating System</label>

            <label for="Windows">Windows</label>
            <input type="checkbox" name="Operating system" id="Windows" value="Windows">

            <label for="Macintosh">Macintosh</label>
            <input type="checkbox" name="Operating system" id="Macintosh" value="Macintosh">

            <label for="Linux">Linux</label>
            <input type="checkbox" name="Operating system" id="Linux" value="Linux">
        </div>
    </fieldset>

    <fieldset id="treci">
        <legend>Your Message</legend>

        <div>
            <textarea name="msg" id="msg" cols="20" rows="20"></textarea>
        </div>

        <div id="data">
            <input type="submit" value="Send Your Data">
        </div>
    </fieldset>
</body>
</html>
