<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forme</title>
    <link rel="stylesheet" href="./vezba1.css">
</head>
<body>
    <header>
        Sign Up
    </header>

    <form action="">
        <aside>
            <p>First Name</p>

            <p>Last Name</p>

            <p>Date of Birth</p>

            <p>Gender</p>

            <p>Country</p>

            <p>Email</p>

            <p>Phone</p>

            <p>Password</p>

            <p>Change password</p>
        </aside>

        <main>
            <div>
                <input type="text" name="name" id="ime" placeholder="Enter First Name">
            </div>

            <div>
                <input type="text" name="surname" id="prezime" placeholder="Enter Last Name">
            </div>

            <div>
                <input type="date" name="date" id="date">
            </div>

            <div class="gender">
                <label for="Male">Male</label>
                <input type="radio" name="gender" id="Male" value="Male">

                <label for="Female">Female</label>
                <input type="radio" name="gender" id="Female" value="Female">
            </div>

            <div>
                
                <select name="country" id="country">
                    <option value="" disabled selected>country</option>
                    <option value="">Srbija</option>
                    <option value="">Grcka</option>
                    <option value="">Rusija</option>
                    <option value="">Jermenija</option>
                    <option value="">Kina</option>
                    <option value="">Brazil</option>
                </select>
            </div>

            <div>
                <input type="email" name="email" id="email" placeholder="Enter E-mail">
            </div>

            <div>
                <input type="tel" name="phone" id="phone" placeholder="Enter Phone">
            </div>

            <div>
                <input type="password" name="password" id="password">
            </div>

            <div>
                <input type="password" name="password" id="password">
            </div>

            <div class="checkbox">
                <label for="uslovi">I Agree to the Terms of use</label>
                <input type="checkbox" name="uslovi" id="uslovi">
            </div>
        </main>

        <footer>
            <input class="submit" type="submit" value="Submit Query">
            <input class="cancel" type="reset" value="Cancel">
        </footer>
    </form>
</body>
</html>
