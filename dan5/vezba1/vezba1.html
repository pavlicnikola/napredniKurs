<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forme</title>
    <link rel="stylesheet" href="./vezba1.css">
</head>
<body>
    <header>
        Sign Up
    </header>

    <main>
        <div>
            <label for="ime">First Name</label>
            <input type="text" name="name" id="ime" placeholder="Enter First Name">
        </div>

        <div>
            <label for="prezime">Last Name</label>
            <input type="text" name="surname" id="prezime" placeholder="Enter Last Name">
        </div>

        <div>
            <label for="date">Date of Birth</label>
            <input type="date" name="date" id="date">
        </div>

        <div>
            <label for="gender">Gender</label> <br>

            <label for="Male">Male</label>
            <input type="radio" name="gender" id="Male" value="Male">

            <label for="Female">Female</label>
            <input type="radio" name="gender" id="Female" value="Female">
        </div>

        <div>
            Country
            <select name="country" id="country">
                <option value="" disabled selected>country</option>
                <option value="">Srbija</option>
                <option value="">Grcka</option>
                <option value="">Rusija</option>
                <option value="">Jermenija</option>
                <option value="">Kina</option>
                <option value="">Brazil</option>
            </select>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter E-mail">
        </div>

        <div>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter Phone">
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="password">Confirm Password</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="uslovi">I Agree to the Terms of use</label>
            <input type="checkbox" name="uslovi" id="uslovi">
        </div>
    </main>

    <footer>
        <div>
            <input type="submit" value="Submit Query">
            <input type="reset" value="Cancel">
        </div>
    </footer>
</body>
</html>
