<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forme</title>
</head>
<body>
    <form action="imefajla.html" method="get" enctype="multipart/form-data">
    <!-- <form action="url servera" method="post"></form> -->
        <div>
            <label for="userName">User:</label>
            <input type="text" name="username" id="userName" placeholder="username..." required>
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="phone">Mob num:</label>
            <input type="tel" name="mob" id="phone" placeholder="+381...">
        </div>

        <div>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" min="2020-01-23">
        </div>

        <div>
            <label for="time">Vreme:</label>
            <input type="time" name="time" id="time" min="12:00:00">
        </div>

        <div>
            <label for="banana">Banana</label>
            <input type="checkbox" name="food" id="banana">

            <label for="jabuka">Jabuka</label>
            <input type="checkbox" name="food" id="jabuka">
        </div>

        <div>
            <label for="gender">Pol:</label> <br>

            <label for="Male">Male</label>
            <input type="radio" name="gender" id="Male" value="Male">

            <label for="Female">Female</label>
            <input type="radio" name="gender" id="Female" value="Female">
        </div>

        <div>
            Add num:
            <input type="number" name="number" id="number" min="1" max="140" step="5">
        </div>

        <div>
            Choose a preferred
            <select name="car" id="car" multiple>
                <option value="" disabled selected>Choose</option>

                <optgroup label="Evropa">
                    <option value="audi">Audi</option>
                    <option value="mercedes">Mercedes</option>
                </optgroup>

                <optgroup label="Amerika">
                    <option value="dodge">Dodge</option>
                    <option value="chevrolet">Chevrolet</option>
                </optgroup>
            </select>
        </div>

        <div>
            <label for="bio">Bio:</label>
            <textarea name="bio" id="bio" cols="10" rows="5">Bilo sta</textarea>
        </div>

        <div>
            <label for="cv">CV:</label>
            <input type="file" name="file" id="cv">
        </div>

        <div>
            <label for="color">Pick a color:</label>
            <input type="color" name="color" id="color">
        </div>

        <div>
            <input type="submit" value="Submit Form">
            <input type="reset" value="reset">
        </div>

        <fieldset>
            <legend>info</legend>
            
            <div>
                <label for="userName">User:</label>
                <input type="text" name="username" id="userName" placeholder="username..." required>
            </div>
    
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>
    
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
        </fieldset>
    </form>
</body>
</html>
